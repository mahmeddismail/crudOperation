<html>

<head>
  <title>CRUD Operation</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
</head>


<body>
  <div class="container py-4">

    <div>
      <div class="w-50 my-2">
        <label for="inputName" class="form-label">Product Name</label>
        <div class="myInput">
          <input type="text" id="inputName" class="form-control inputValue">
          <div class="myIcon">
            <i class="fa-solid fa-square-xmark"></i>
          </div>
          <div class="myIconMarked">

            <i class="fa-solid fa-square-check rounded-circle"></i>
          </div>

        </div>
      </div>
    </div>

    <div class="w-50 my-2 ">
      <label for="inputPrice" class="form-label">Product Price</label>

      <div class="myInput">
        <input type="number" id="inputPrice" class="form-control inputValue">
        <div class="myIcon">
          <i class="fa-solid fa-square-xmark"></i>
        </div>
        <div class="myIconMarked">

          <i class="fa-solid fa-square-check rounded-circle"></i>
        </div>

      </div>

    </div>

    <div class="w-50 my-2 ">
      <label for="inputCategory" class="form-label">Product Category</label>

      <div class="myInput">
        <input type="text" id="inputCategory" class="form-control inputValue">
        <div class="myIcon">
          <i class="fa-solid fa-square-xmark"></i>
        </div>
        <div class="myIconMarked">

          <i class="fa-solid fa-square-check rounded-circle"></i>
        </div>

      </div>

    </div>


    <div class="w-50 my-2 ">
      <label for="inputDesc" class="form-label">Product Desc</label>
      <textarea type="text" id="inputDesc" class="form-control"></textarea>

    </div>

    <div class="w-50">
      <p class="fw-bold myErrorMsg text-danger d-none">PLEASE FILL THE INPUTS WITH VALID DATA</p>
      <p class="fw-bold myAddedMsg text-success d-none">The Item has been added Successfully!</p>
    </div>
    <div class="w-25 my-3">
   
      <button id="addBtn" class="btn btn-danger d-block" disabled>Add Product</button>
      <button id="updateBtn" class="btn btn-warning d-none" disabled onclick="updateProduct()">Update Product</button>
      <button class="btn btn-info my-3" onclick="clearForm()">Reset</button>

      

    </div>
  </div>
  <div class="container">

    <div>
      <input id="searchInput" oninput="searchProducts(this.value)" type="text" name="" id=""
        class="form-control w-50 mx-auto my-4" placeholder="Search by the name">
      <table class="table-striped table w-75 m-auto">
        <thead class="text-center">
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Desc</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>

        <tbody class="text-center" id="myData">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="btn btn-outline-warning btn-sm">Update</button></td>
            <td><button class="btn btn-outline-danger btn-sm">Delete</button></td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>




  <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
